<ion-header>
  <ion-toolbar>
    <ion-title>
      Mes opérations
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
      <ion-grid>

        <ion-row item *ngFor="let operation of listeOperations;" (click)=redirectDetailOperation(operation.idTransaction)>
          <ion-col size="4">{{operation.dateTransaction}} <img style="max-width: 50px;" [src]="(operation.idCompte==1)? 'assets/1200px-Crédit_Agricole.svg.png' : '../assets/Banquepopulaire_logo.svg'"></ion-col> <ion-col size="5"><i style="font-size:14px">{{operation.libTransaction}} ... </i> <b style="font-size:12px">{{operation.libAtelier}} {{operation.libPoste}}</b></ion-col> <ion-col size="3">{{operation.montantTransaction}} €</ion-col>
        </ion-row>
      </ion-grid>
      
 </ion-content>
